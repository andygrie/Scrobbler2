<div id="app-header">
  <mat-card id="menu-buttons">
    <mat-card-content>
      <button
        mat-raised-button
        routerLink="/recentTracks"
        routerLinkActive="active"
        class="nav-button"
      >
        Recent Tracks
      </button>
      <button
        mat-raised-button
        routerLink="/artists"
        routerLinkActive="active"
        class="nav-button"
      >
        Artists
      </button>
      <button
        mat-raised-button
        routerLink="/albums"
        routerLinkActive="active"
        class="nav-button"
      >
        Albums
      </button>
      <button
        mat-raised-button
        routerLink="/tracks"
        routerLinkActive="active"
        class="nav-button"
      >
        Tracks
      </button>
      <button
        mat-raised-button
        routerLink="/tags"
        routerLinkActive="active"
        class="nav-button"
      >
        Tags
      </button>
      <button
        mat-raised-button
        routerLink="/friends"
        routerLinkActive="active"
        class="nav-button"
      >
        Friends
      </button>
      <button
        mat-raised-button
        routerLink="/releases"
        routerLinkActive="active"
        class="nav-button"
      >
        Releases
      </button>
      <button
        mat-raised-button
        (click)="openDialogNewScrobble()"
        class="nav-button"
      >
        New Scrobble
      </button>
      <button mat-raised-button (click)="getNewToken()" class="nav-button">
        New Token
      </button>
    </mat-card-content>
  </mat-card>
  <mat-card class="now-playing" *ngIf="currentTrack">
    <mat-card-content>
      <span
        >Now Playing: {{ currentTrack.artist["#text"] }} -
        <b>{{ currentTrack.name }} </b></span
      >
    </mat-card-content>
  </mat-card>
  <mat-card class="now-playing" *ngIf="lastTrack">
    <mat-card-content>
      <span
        >Last Played: {{ lastTrack.artist["#text"] }} -
        <b>{{ lastTrack.name }} </b></span
      >
    </mat-card-content>
  </mat-card>
</div>
<div id="app-content"><router-outlet></router-outlet></div>
