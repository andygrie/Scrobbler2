<div id="filter-buttons">
  <h1>{{ title }}</h1>
  <button
    mat-raised-button
    (click)="changeTimeRange('overall')"
    [disabled]="timeButtonsDisabled"
  >
    All
  </button>
  <button
    mat-raised-button
    (click)="changeTimeRange('12month')"
    [disabled]="timeButtonsDisabled"
  >
    1 Year
  </button>
  <button
    mat-raised-button
    (click)="changeTimeRange('6month')"
    [disabled]="timeButtonsDisabled"
  >
    6 Months
  </button>
  <button
    mat-raised-button
    (click)="changeTimeRange('3month')"
    [disabled]="timeButtonsDisabled"
  >
    3 Months
  </button>
  <button
    mat-raised-button
    (click)="changeTimeRange('1month')"
    [disabled]="timeButtonsDisabled"
  >
    1 Month
  </button>
  <button
    mat-raised-button
    (click)="changeTimeRange('7day')"
    [disabled]="timeButtonsDisabled"
  >
    7 Days
  </button>
</div>
<img *ngIf="detailView" [src]="detailView" id="imgDetail" />
<mat-list id="list-tracks">
  <mat-list-item
    *ngFor="let track of topTracks"
    class="list-entry-track"
    [style.width]="getWidthPercentage(track) + '%'"
  >
    <img
      mat-list-avatar
      [src]="track.image[1]['#text']"
      (mouseover)="imageFocused(track)"
      (mouseout)="imageUnfocused()"
    />
    <h3 mat-line>
      {{ track.artist.name }} - <b>{{ track.name }}</b>
    </h3>
    <span class="track-playcount"
      ><b>{{ track.playcount }}</b></span
    >
  </mat-list-item>
</mat-list>
<div id="spinner_holder">
  <my-spinner [isRunning]="isRequesting"></my-spinner>
</div>
